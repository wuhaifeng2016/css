<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 300px;
			height: 500px;
			border:1px solid red;
			display: none;

		}
	</style>
	<script>
		function Plays(){
			var Plays = document.getElementById("box");
			Plays.style.display="block";
		}
		function _Close(){
			var Plays = document.getElementById("box");
			Plays.style.display="none";
		}
	</script>
</head>
<body>
	<a href="#" onmousemove="Plays()" onmouseout="_Close()">这是链接</a>

	<div id="box" onblur="_Close()"></div>
</body>
</html>
